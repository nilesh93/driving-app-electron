    <!--Panel 1-->
    <div class="tab-pane fade in active" id="panel1" role="tabpanel">

        <div class="md-form">
            <input placeholder="Search Customers" ng-model="activeCustomerSearch" type="text" id="form5" class="form-control">
        </div>


        <table class="table  table-striped table-hover">
            <thead>
                <tr>
                    <td>Cus ID</td>
                    <td>Name</td>
                    <td>Phone</td>
                    <td>NIC</td>
                    <td>Actions</td>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="x in vm.activeCustomers | filter: activeCustomerSearch">
                    <td>{{x.id}}</td>
                    <td>{{x.fullname}}</td>
                    <td>{{x.phone1}}</td>
                    <td>{{x.nic}}</td>
                    <td style="padding: 0cm">
<button type="button" class="btn btn-info btn-sm" ui-sref="customer-view">More</button>

</td>
</tr>
 
</tbody>
</table>

</div>

<!--Panel 2-->

        <input placeholder="Search Customers" ng-model="inactiveCustomersSearch" type="text" id="form5" class="form-control">

                <td>Cus ID</td>
                <td>Name</td>

                <td>NIC</td>
                <td>Actions</td>
            </tr>

               <tr ng-repeat="x in vm.inactiveCustomers | filter: inactiveCustomersSearch">

</td>
</tr>
</tbody>
</table>
</div>
