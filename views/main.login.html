<!--Form with header-->

<div class="center-everything" style="height:100%">
    <div class="row">
        <div class="center-block">
            <h1 class="title" style="color:#757575"> <img class="img-responsive" style="height:5rem" src="./images/logo.png" alt=""> <small style="border-bottom: 1px solid #BDBDBD;padding-bottom: 1rem;border-top: 1px solid #BDBDBD;padding-top: 1rem;">DRIVING SCHOOL ADMIN</small> </h1>
            <br><br><br>
        </div>
        <div class="card" style="width:30rem">
            <div class="card-block">

                <!--Header-->
                <div class="form-header blue darken-4">
                    <h3> Login</h3>
                </div>

                <!--Body-->
                <form ng-submit="vm.login()">

                    <div class="md-form">
                        <i class="fa fa-user prefix"></i>
                        <input type="text" ng-model="vm.userData.username" placeholder="Your Username" class="form-control">

                    </div>

                    <div class="md-form">
                        <i class="fa fa-lock prefix"></i>
                        <input type="password" ng-model="vm.userData.password" class="form-control" placeholder="Your Password">

                    </div>

                    <div class="text-xs-center">
                        <button type="submit" class="  btn btn-primary">Login</button>
                    </div>
                </form>


            </div>
        </div>

    </div>
</div>
